<html>
    <body>
        <script>
            //condições
            
            var numero = 10;
            var nome ="Guilherme";
               //aqui dento do parenteses ("é uma condição abaixo")
            if(nome == "felipe"){

                console.log ('verdadeiro!');

            }else if(nome == 'Guilherme'){
                console.log (' entramos no else if! verdadero');
            }
            

            //comparação e exemplos com numeros
            //formulas:

            //>=
            //>
            //<=
            //<

            
            if(numero <= 10){
                console.log('O numero é menor ou igual a 10');
            }
            

            //outra formula (diferente)'    !=   '

            
            if(nome != 'felipe'){
                console.log('entrou aqui!');
            }
            

            //outra formula (verificação)

            //&
            //||

            if(numero != 10 || nome == "Guilherme")
            {
                console.log('verdade');
            }




        </script>
    </body>
</html>
